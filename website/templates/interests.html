{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content%}
    <h1 align="center">Select your interests</h1>
    <form method="POST">
    <ul class="list-group w-50 mx-auto" id="interests">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check" >
          <input type="checkbox" class="form-check-input" value="Competetive-Programming" name="interests">
          <label class="form-check-label" for="cp">Competetive Programming</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Finance" name="interests">
          <label class="form-check-label" for="finance">Finance</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Data-Science" name="interests">
          <label class="form-check-label" for="datascience">Data Science</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Design" name="interests">
          <label class="form-check-label" for="design">Design</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Web-Development" name="interests">
          <label class="form-check-label" for="webd">Web Development</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Android-Development" name="interests">
          <label class="form-check-label" for="anddev">Android Development</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Video-Editing" name="interests">
          <label class="form-check-label" for="videoedit">Video Editing</label>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Music" name="interests">
          <label class="form-check-label" for="music">Music</label>
        </div>
      </li>
    </ul>

    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
